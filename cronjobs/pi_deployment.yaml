apiVersion: batch/v1
kind: Job
metadata:
  name: yamlpi-github-behind-tag
  namespace: 'qa-automator'
spec:
  template:
    spec:
      containers:
      - name: pi
        image: perl
        command: ["perl",  "-Mbignum=bpi", "-wle", "print bpi(1000)"]
      restartPolicy: Never
  backoffLimit: 5
